<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-5 text-3xl">let's get some <span class="font-bold text-blue-400">mony!!!</span></h1>

    </header>
    <main class="mt-32  w-10/12 mx-auto pb-5 shadow-lg rounded-md shadow-green-200">
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="col-span-1 bg-green-400 text-white px-2 py-8 rounded-sm">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-4xl font-bold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="col-span-1 bg-purple-500 text-white px-2 py-8 rounded-sm">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-4xl font-bold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="col-span-1 bg-orange-500 text-white px-2 py-8 rounded-sm">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-4xl font-bold">$<span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2  gap-4 w-9/12 mx-auto">
                <div class="col-span-1 bg-lime-400 px-2 py-8 rounded-sm">
                    <h4 class="text-2xl ml-2 font-semibold text-white">please deposit</h4>
                    <div class="w-10/12 mx-auto">
                        <input placeholder="$amount you want to deposit" id="deposit-input"
                            class="w-full py-2 px-3 font-semibold outline-blue-300 text-purple-400 rounded-sm my-3"
                            type="text">
                        <button id="deposit-btn"
                            class="px-8 py-2 bg-purple-500 rounded-md text-white uppercase">Deposit</button>
                    </div>
                </div>
                <div class="col-span-1 bg-emerald-400 px-2 py-8 rounded-sm">
                    <h4 class="text-2xl ml-2 font-semibold text-white">please withdraw</h4>
                    <div class="w-10/12 mx-auto">
                        <input placeholder="$amount you want to withdraw" id="withdraw-input"
                            class="w-full py-2 px-3 font-semibold outline-blue-300 text-purple-400 rounded-sm my-3"
                            type="text">
                        <button id="withdraw-btn"
                            class="px-8 py-2 bg-purple-500 rounded-md text-white uppercase">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
