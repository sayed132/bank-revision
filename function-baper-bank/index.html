<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>function baper bank</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-5 text-3xl">welcome to your <span class="font-bold text-blue-400">baper bank
                !!!</span></h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="p-8 bg-green-400 rounded-md ">
                    <h4 class="text-2xl font-semibold my-1">Deposit</h4>
                    <h2 class="text-4xl font-bold ">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="p-8 bg-purple-400 rounded-md ">
                    <h4 class="text-2xl font-semibold my-1">Withdraw</h4>
                    <h2 class="text-4xl font-bold ">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="p-8 bg-orange-400 rounded-md ">
                    <h4 class="text-2xl font-semibold my-1">Balance</h4>
                    <h2 class="text-4xl font-bold ">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2  gap-4 w-9/12 mx-auto">
                <div class="col-span-1 bg-lime-400 px-2 py-8 rounded-md">
                    <h4 class="text-2xl ml-2 font-semibold text-white">please deposit</h4>
                    <div class="w-10/12 mx-auto">
                        <input placeholder="$amount you want to deposit" id="deposit-input"
                            class="w-full py-2 px-3 font-semibold outline-blue-300 text-purple-400 rounded-sm my-3"
                            type="text">
                        <button id="deposit-btn"
                            class="px-8 py-2 bg-purple-500 rounded-md text-white uppercase">Deposit</button>
                    </div>
                </div>
                <div class="col-span-1 bg-emerald-400 px-2 py-8 rounded-md">
                    <h4 class="text-2xl ml-2 font-semibold text-white">please withdraw</h4>
                    <div class="w-10/12 mx-auto">
                        <input placeholder="$amount you want to withdraw" id="withdraw-input"
                            class="w-full py-2 px-3 font-semibold outline-blue-300 text-purple-400 rounded-sm my-3"
                            type="text">
                        <button id="withdraw-btn"
                            class="px-8 py-2 bg-purple-500 rounded-md text-white uppercase">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
<script src="js/utilitis.js"></script>
<script src="js/main.js"></script>
</body>
</html>
