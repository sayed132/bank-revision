<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-5 text-3xl">welcome to your <span class="font-bold text-blue-400">baper bank
                !!!</span></h1>

    </header>
    <main>
        <section class="bg-green-400 h-56 w-[500px] mx-auto mt-36 ">
            <h2 class="text-center text-white text-2xl font-semibold my-3">please login</h2>
            <div class="">
                <div class="px-5  mb-3">
                    <input placeholder="type your email address" class="w-full py-2 px-3 font-semibold outline-blue-300 text-purple-400" type="email" name=""
                        id="user-email">
                </div>
                <div class="px-5  mb-3">
                    <input placeholder="enter your password" class="w-full py-2 px-3 font-semibold outline-blue-300 text-purple-400" type="password"
                        name="" id="user-pass">
                </div>
                <button id="login-btn" class="uppercase bg-purple-500 text-white px-5 py-2 font-semibold rounded-sm ml-5 hover:bg-purple-600 transection ">
                    submit
                </button>


            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
